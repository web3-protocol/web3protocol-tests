#
# Tests for the base ERC-4804 protocol
#

name = "ERC-4804 base"


[groups.basic-format]
name = "Basic errors"
standard = "erc-4804"

[[groups.basic-format.tests]]
name = "Random noise"
url = "x!2dffsdk42"
error = { label = "Invalid URL format", httpCode = 400 }

[[groups.basic-format.tests]]
name = "Bad protocol name"
url = "web4://xxxx/xxxx"
error = { label = "Protocol name is invalid", httpCode = 400 }

[[groups.basic-format.tests]]
name = "Missing hostname"
url = "web3://"
error = { label = "Invalid URL format", httpCode = 400 }

[[groups.basic-format.tests]]
name = "Missing hostname 2"
url = "web3:///xxx"
error = { label = "Invalid URL format", httpCode = 400 }

[[groups.basic-format.tests]]
name = "Missing hostname 3"
url = "web3://:1/xxx"
error = { label = "Invalid URL format", httpCode = 400 }



